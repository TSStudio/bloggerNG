<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Blogger</title>
        <style>
            #overlay {
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                position: fixed;
                background: #222;
                z-index: 1000;
                transition: opacity 0.5s ease;
            }
            .overlay-hidden {
                opacity: 0;
                pointer-events: none;
            }
            .overlay__inner {
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                position: absolute;
            }
            .overlay__content {
                left: 50%;
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .spinner {
                width: 75px;
                height: 75px;
                display: inline-block;
                border-width: 2px;
                border-color: rgba(255, 255, 255, 0.05);
                border-top-color: #fff;
                animation: spin 1s infinite linear;
                border-radius: 100%;
                border-style: solid;
            }
            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="overlay">
            <div class="overlay__inner">
                <div class="overlay__content">
                    <span class="spinner"></span>
                </div>
            </div>
        </div>
        <div id="app"></div>
    </body>
</html>
